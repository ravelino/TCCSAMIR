<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:mj="http://mojarra.dev.java.net/mojarra_ext"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Cadastro de Produto</title>
</h:head>
<h:body>
	<h:form id="formCadastroProduto">	
		<p:panelGrid columns="2">
			<f:facet name="header"> Produto </f:facet>
				<h:outputLabel for="nome" value="Nome: " />
				<p:inputText id="nome"  value="#{produtoController.produto.codigo}" />
					
				<h:outputLabel for="codigo" value="Codigo: " />
				<p:inputText id="codigo"  value="#{produtoController.produto.codigo}" />
			<f:facet name="footer">
				<p:messages /> <br/>
				<p:commandButton value="Salvar" icon="ui-icon-check" style="margin:0" 
						action = "#{produtoController.salvarProduto}"/>
			</f:facet>
		</p:panelGrid>
	</h:form>
</h:body>
</html>
