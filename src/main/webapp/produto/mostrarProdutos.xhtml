<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:mj="http://mojarra.dev.java.net/mojarra_ext"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="/template/template.xhtml">
		<ui:define name="title">Produtos</ui:define>
		<ui:define name="content">
			<h:form id="mostrarProdutos">
				<p:dataTable style="width:900px" var="produto" value="#{produtoController.model}"
					widgetVar="tabelaProdutos" paginator="true" rows="10"
					emptyMessage="Nenhum produto encontrado!">

					<f:facet name="header">
					Lista de Produtos
					</f:facet>

					<p:column filterBy="#{produto.codigo}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="Código" />
						</f:facet>
						<h:outputText value="#{produto.codigo}" />
					</p:column>

					<p:column filterBy="#{produto.descricao}"
						filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="Descrição" />
						</f:facet>
						<h:outputText value="#{produto.descricao}" />
					</p:column>

					<p:column filterBy="#{produto.preco}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="Preço" />
						</f:facet>
						<h:outputText value="#{produto.preco}" />
					</p:column>

					<p:column filterBy="#{produto.quantidade}"
						filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="Quantidade" />
						</f:facet>
						<h:outputText value="#{produto.quantidade}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Editar" />
						</f:facet>
						<p:commandLink value="Editar"
							action="#{produtoController.editar}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Desativar" />
						</f:facet>
						<p:commandLink value="Desativar" actionListener="#{produtoController.desativar}" />							
					</p:column>

				</p:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
