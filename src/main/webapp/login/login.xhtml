<ui:composition template="/template/templateLogin.xhtml"

	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:mj="http://mojarra.dev.java.net/mojarra_ext"
	xmlns:p="http://primefaces.org/ui"
	xmlns:spring="http://www.springframework.org/tags">

	<ui:define name="title">#{mensagem.titulo_login}</ui:define>

				<h:outputLabel value="Login" />
				<p:inputText value="#{loginController.usuario.login}" maxlength="8"

				<h:outputLabel value="Senha" />

					validatorMessage="M치ximo de 8 caracteres!" />
				<f:facet name="footer">

						action="#{loginController.logar}" update="formLogin" ajax="false"
						style="margin:0">
					</p:commandButton>
					<p:commandButton value="Limpar" icon="ui-icon-check"
						action="#{loginController.limparCampos}" update="formLogin" ajax="false"
						style="margin:0">
					</p:commandButton>
				</f:facet>
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
