<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:mj="http://mojarra.dev.java.net/mojarra_ext"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="/template/template.xhtml">
		<ui:define name="title">#{mensagem.titulo_usuario}</ui:define>
		<ui:define name="content">
			<h:form id="mostrarUsuarios">
				<p:dataTable id="tabelaUsuarios" var="usuario" value="#{usuarioController.model}"
					widgetVar="tabelaUsuarios" paginator="true" rows="10"
					emptyMessage="#{mensagem.usuarios_nao_encontrados}" style="width:1080px">

					<f:facet name="header">
					#{mensagem.lista_usuarios}
					</f:facet>

					<p:column filterBy="#{usuario.nome}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
						<h:outputText value="#{usuario.nome}" />
					</p:column>
					
					<p:column filterBy="#{usuario.tipoUsuario}"
						filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="Tipo de Usuário" />
						</f:facet>
						<h:outputText value="#{usuario.tipoUsuario}" />
					</p:column>

					<p:column filterBy="#{usuario.email}" filterMatchMode="contains" >
						<f:facet name="header">
							<h:outputText value="Email" />
						</f:facet>
						<h:outputText value="#{usuario.email}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Editar" />
						</f:facet>
						<p:commandLink value="Editar" action="#{usuarioController.editar}" />
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputText value="Excluir" />
						</f:facet>
						<p:commandLink value="Excluir" action="#{usuarioController.excluir}" />
					</p:column>

				</p:dataTable>
				
				<h:panelGrid columns="2">
					<p:panel header="Exportar Todos">
						<h:commandLink>
							<p:graphicImage library="imagens" name="excel.png" />
							<p:dataExporter type="xls" target="tabelaUsuarios" fileName="fornecedores" />
						</h:commandLink>

						<h:commandLink>
							<p:graphicImage library="imagens" name="pdf.png" />
							<p:dataExporter type="pdf" target="tabelaUsuarios" fileName="fornecedores" />
						</h:commandLink>

						<h:commandLink>
							<p:graphicImage library="imagens" name="csv.png" />
							<p:dataExporter type="csv" target="tabelaUsuarios" fileName="fornecedores" />
						</h:commandLink>
					</p:panel>

					<p:panel header="Exportar Página">
						<h:commandLink>
							<p:graphicImage library="imagens" name="excel.png" />
							<p:dataExporter type="xls" target="tabelaUsuarios" fileName="fornecedores"
								pageOnly="true" />
						</h:commandLink>

						<h:commandLink>
							<p:graphicImage library="imagens" name="pdf.png" />
							<p:dataExporter type="pdf" target="tabelaUsuarios" fileName="fornecedores"
								pageOnly="true" />
						</h:commandLink>

						<h:commandLink>
							<p:graphicImage library="imagens" name="csv.png" />
							<p:dataExporter type="csv" target="tabelaUsuarios" fileName="fornecedores"
								pageOnly="true" />
						</h:commandLink>
					</p:panel>
				</h:panelGrid>
				
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
