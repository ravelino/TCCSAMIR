<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:mj="http://mojarra.dev.java.net/mojarra_ext"
	xmlns:p="http://primefaces.org/ui"
	xmlns:spring="http://www.springframework.org/tags">

<h:body>
	<ui:composition template="/template/template.xhtml">
		<ui:define name="title">#{mensagem.cadastro_usuario}</ui:define>
		<ui:define name="content">
			<h:form id="formCadastroUsuario">
				<p:panelGrid columns="2">
					<f:facet name="header">#{mensagem.cadastro_usuario}</f:facet>

					<h:outputText value="Nome : " />
					<p:inputText value="#{usuarioController.usuario.nome}"
						required="true" maxlength="50" size="50"
						requiredMessage="#{mensagem.nome_obrigatorio}"	
					/>

					<h:outputText value="Login: " />
					<p:inputText value="#{usuarioController.usuario.login}"
						required="true" maxlength="8" size="8"
						requiredMessage="#{mensagem.login_obrigatorio}"
					/>						
						 	
					<h:outputText value="Senha: " />
					<p:password value="#{usuarioController.usuario.senha}"
						required="true" maxlength="8" size="8"
						requiredMessage="#{mensagem.senha_obrigatorio}"
					 />

					<h:outputText value="Confirme a senha: " />
					<p:password value="#{usuarioController.senhaConfirmacao}"
						required="true" maxlength="8" size="8"
						requiredMessage="#{mensagem.confirmacao_senha_obrigatorio}"
					 />

					<h:outputText value="Email : " />
					<p:inputText value="#{usuarioController.usuario.email}"
						required="false" maxlength="30" size="30">
					<f:validator validatorId="emailValidator" />
					</p:inputText>

					<h:outputText value="Tipo de UsuÃ¡rio: " />
					<h:selectOneMenu id="tipoVendedor"
						value="#{usuarioController.tipoUsuarioSelecionado}">
						<f:selectItems value="#{usuarioController.listaTiposUsuario}" />
					</h:selectOneMenu>

					<f:facet name="footer">
						<p:messages />
						<br />
						<p:commandButton value="Salvar" icon="ui-icon-check"
							style="margin:0" action="#{usuarioController.salvarUsuario}"
							update="formCadastroUsuario" />							
					</f:facet>
				</p:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
