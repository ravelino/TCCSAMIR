<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:mj="http://mojarra.dev.java.net/mojarra_ext"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title"> Entradas e Saídas </ui:define>
	<ui:define name="content">

		<p:dataTable style="width: 550PX"
				var="movimentacaoProduto"
				value="#{movimentacaoProdutoController.model}"
				widgetVar="tabelaMovimentacoes" paginator="true" rows="10"
				emptyMessage="Nenhuma movimentação encontrada!">

				<f:facet name="header">
					Lista de Movimentações
					</f:facet>

				<p:column filterBy="#{movimentacaoProduto.usuario.login}"
					filterMatchMode="contains">
					<f:facet name="header">
						<h:outputText value="Usuário" />
					</f:facet>
					<h:outputText value="#{movimentacaoProduto.usuario.login}" />
				</p:column>

				<p:column filterBy="#{movimentacaoProduto.produto.descricao}"
					filterMatchMode="contains">
					<f:facet name="header">
						<h:outputText value="Produto" />
					</f:facet>
					<h:outputText value="#{movimentacaoProduto.produto.descricao}" />
				</p:column>

				<p:column filterBy="#{movimentacaoProduto.quantidade}"
					filterMatchMode="contains">
					<f:facet name="header">
						<h:outputText value="Quantidade" />
					</f:facet>
					<h:outputText value="#{movimentacaoProduto.quantidade}" />
				</p:column>

				<p:column filterBy="#movimentacaoProduto.dataMovimentacao}"
					filterMatchMode="contains">
					<f:facet name="header">
						<h:outputText value="Data" />
					</f:facet>
					<h:outputText value="#{movimentacaoProduto.dataMovimentacao}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Editar" />
					</f:facet>
					<p:commandLink value="Editar"
						action="#{movimentacaoProdutoController.editar}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Desativar" />
					</f:facet>
					<p:commandLink value="Desativar"
						action="#{movimentacaoProdutoController.excluir}" />
				</p:column>

			</p:dataTable>		
	</ui:define>
</ui:composition>
