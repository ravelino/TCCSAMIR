<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:mj="http://mojarra.dev.java.net/mojarra_ext"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="frmBusca">
		<h:panelGrid id="pnCEP" columns="3">
			<h:outputText value="CEP: " />
			<p:inputMask mask="99999-999" value="#{fornecedorController.fornecedor.cep}" />
			<p:commandButton value="Pesquisar" icon="ui-icon-search"
				action="#{fornecedorController.encontraCEP}" update=":frmResultado" />
		</h:panelGrid>
	</h:form>
	<h:form id="frmResultado">
		<h:panelGrid id="pnResultado" columns="2">
			<h:outputLabel value="UF: "
				style="font-weight:bold; padding-right: 5px; float: right;" />
			<p:inputText size="5" value="#{fornecedorController.fornecedor.uf}" />
			<h:outputLabel value="Logradouro: "
				style="font-weight:bold; padding-right: 5px; float: right;" />
			<p:inputText size="50"
				value="#{fornecedorController.fornecedor.logradouro}" />
			<h:outputLabel value="Cidade: "
				style="font-weight:bold; padding-right: 5px; float: right;" />
			<p:inputText size="50" value="#{fornecedorController.fornecedor.cidade}" />
			<h:outputLabel value="Bairro: "
				style="font-weight:bold; padding-right: 5px; float: right;" />
			<p:inputText size="25" value="#{fornecedorController.fornecedor.bairro}" />
		</h:panelGrid>
	</h:form>
</html>
