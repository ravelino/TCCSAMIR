<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:mj="http://mojarra.dev.java.net/mojarra_ext"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="/template/template.xhtml">
		<ui:define name="title">Relatório</ui:define>
		<ui:define name="content">
			<h:form id="relatorioVendas">
			<p:growl id="messages" showDetail="true"/>
			<f:facet name="header"> Vendas </f:facet>
			<p:panel header="Vendas">
				<p:panelGrid columns="2">
					<f:facet name="header"> Filtro </f:facet>
					<h:outputLabel for="Data Início" value="Data Início: " />
					<p:inputMask mask="999.999.999-99"
						value="#{pedidoController.pedido.cpf}" required="false" />
					<h:outputLabel for="Data Término" value="Data Término: " />
					<p:inputMask mask="999.999.999-99"
						value="#{pedidoController.pedido.cpf}" required="false" />
					<p:commandButton value="Buscar" icon="ui-icon-check"
						style="margin:0"
						action="#{pedidoController.adicionarProduto}"
						update=":formPedido:messages" ajax="true"/>	
				</p:panelGrid>			
				<p:dataTable style="width:1080px" var="produto"
					value="#{pedidoController.model}" widgetVar="tabelaVendas"
					paginator="true" rows="10"
					emptyMessage="Nenhum produto encontrado!">

					<f:facet name="header">

					</f:facet>

					<p:column filterBy="#{produto.codigo}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="Código" />
						</f:facet>
						<h:outputText value="#{produto.codigo}" />
					</p:column>

					<p:column filterBy="#{produto.descricao}"
						filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="Descrição" />
						</f:facet>
						<h:outputText value="#{produto.descricao}" />
					</p:column>

					<p:column filterBy="#{produto.preco}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="Preço" />
						</f:facet>
						<h:outputText value="#{produto.preco}" />
					</p:column>

					<p:column filterBy="#{produto.quantidade}"
						filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="Quantidade" />
						</f:facet>
						<h:outputText value="#{produto.quantidade}" />
					</p:column>

					<p:column filterBy="#{produto.quantidadeLimite}"
						filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="Quantidade Limite" />
						</f:facet>
						<h:outputText value="#{produto.quantidadeLimite}" />
					</p:column>					

				</p:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
