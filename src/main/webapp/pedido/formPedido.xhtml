<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:mj="http://mojarra.dev.java.net/mojarra_ext"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="/template/template.xhtml">
		<ui:define name="title"> #{mensagem.titulo_cadastro_pedido} </ui:define>
		<ui:define name="content">
			
			<h:form id="formPedido">
				<h:outputLabel value="#{mensagem.nome_vendedor}" for="nome_vendedor" />
				<h:outputText id="nome_vendedor" value="#{pedidoController.vendedor.nome}"/>
				<br/>
				<h:outputLabel for="cpf" value="#{mensagem.pedido_cpf}: "/>
				<h:inputText id="cpf" value="#{pedidoController.pedidoVigente.cpf}" />
				<br/>
				<h:outputLabel value="#{mensagem.escolha_produto}" for="busca_produto" />  
            	<p:autoComplete id="busca_produto" value="#{pedidoController.descricaoProduto}"   
                    			completeMethod="#{pedidoController.buscarProdutos}" />
                <p:messages id="mensagens"/>
			</h:form>	
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
